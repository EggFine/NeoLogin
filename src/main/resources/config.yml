# NeoLogin 配置文件
# NeoLogin Configuration File

# --------------[ 插件配置 | Plugin Settings ]--------------

# 配置文件版本号，请勿修改！
# Configuration file version. DO NOT MODIFY!
version: 1.0.0

# 插件消息前缀
# The prefix displayed before all plugin messages.
prefix: "§8[§fNeo§bLogin§8] §f"

# 插件语言设置
# Plugin language setting.
# 可用语言：
# Available languages:
# zh_CN, en_US
language: zh_CN

# --------------[ 数据库配置 | Database Settings ]--------------
# 数据库配置
# Database connection settings.
database:
  # 数据库类型
  # 可用类型：sqlite, mysql, mariadb, postgresql
  # Database type to use.
  # Available types: sqlite, mysql, mariadb, postgresql
  type: "sqlite"

  # Sqlite 设置 (如果 type 是 "sqlite")
  # Sqlite settings (used only if type is "sqlite").
  # 注意：此路径相对于插件数据目录，或使用绝对路径
  file: "playerData.db"

  # 远程数据库设置 (用于 mysql, mariadb, postgresql)
  # Remote database settings (for mysql, mariadb, postgresql).
  host: "localhost"
  port: 3306
  database: "neoLogin"
  username: "root"
  password: "123456"

# --------------[ 自动传送配置 | Auto Teleport Settings ]--------------
# 玩家加入游戏时自动传送到预设位置
# Automatically teleport players to a preset location.
autoTeleport:
  
  # 总开关
  # Master switch to enable or disable this feature.
  enabled: false
  
  # 什么时候应该自动传送
  # Configure when to trigger the teleport.
  on:
    # 在玩家加入游戏的时候
    # On player join.
    join: false
    # 在玩家死亡的时候
    # On player death.
    death: false

  # 预设位置坐标 (使用 /neologin savelocation 命令设置)
  # The location to teleport players to (set via /neologin savelocation).
  locationPos:
    world: ""   # 世界名称 | World name
    x: 0.0      # X 坐标 | X coordinate
    y: 0.0      # Y 坐标 | Y coordinate
    z: 0.0      # Z 坐标 | Z coordinate
    yaw: 0.0    # 水平角度 | Yaw
    pitch: 0.0  # 垂直角度 | Pitch

  # 玩家登录后是否自动返回之前的位置
  # Whether to teleport the player back to their original location after logging in.
  playerJoinTp_AutoBack: false

# --------------[ 注册配置 | Register Settings ]--------------
# 注册配置
register:
  # 允许玩家注册
  # Allow players to register.
  enabled: true
  # 注册密码长度限制
  # Password length limit for registration.
  passwordLength: 15
  # 注册密码最小长度
  # Minimum password length for registration.
  passwordMinLength: 1
  # 需要再次确认密码 /register <密码> <确认密码>
  # Need to confirm the password /register <password> <confirmPassword>
  # 如果关闭，则只需要执行 /register <密码> 即可
  # If disabled, only /register <password> is required.
  confirmPassword: true
  # 注册成功后是否自动登录
  # Automatically login after registration.
  autoLogin: true
  # 注册成功后给予的奖励
  # Rewards to give to the player after registration.
  reward:
    # 是否启用注册奖励
    # Enable registration rewards?
    enable: false
    
    # 物品奖励列表
    # List of item rewards.
    # 格式: "物品ID:数量" 或 "物品ID:数量:数据值"
    # Format: "ITEM_ID:amount" or "ITEM_ID:amount:data"
    items:
      - "BREAD:16"
      - "IRON_SWORD:1"
      - "LEATHER_BOOTS:1"
    
    # 经验值奖励
    # Experience points reward.
    experience: 100
    
    # 执行的命令列表（以玩家身份执行）
    # Commands to execute (as player).
    # 使用 %player% 代表玩家名
    # Use %player% for player name.
    playerCommands: []
    
    # 执行的命令列表（以控制台身份执行）
    # Commands to execute (as console).
    # 使用 %player% 代表玩家名
    # Use %player% for player name.
    consoleCommands:
      - "give %player% minecraft:cookie 5"
  send:
    message: true
    title: true
    subtitle: true
    sound: true
    success: 
      message: true
      title: true
      subtitle: true
      sound: true

login:
  send:
    message: true
    title: true
    subtitle: true
    sound: true
    success: 
      message: true
      title: true
      subtitle: true
      sound: true


# --------------[ 未登录玩家限制配置 | Pre-Login Restriction Settings ]--------------
# 未登录玩家限制
# Restrictions for players who have not yet logged in.
notLoggedInPlayerLimit:

  # 总开关
  # Master switch to enable or disable pre-login restrictions.
  enabled: true

  # 限制类型，true为限制，false为不限制
  # Restriction settings. Set to 'true' to enable the restriction, 'false' to disable.
  type:
    # 禁止玩家移动
    # Prevent players from moving.
    move: true
    # 禁止玩家放置方块
    # Prevent players from placing blocks.
    blockPlace: true
    # 禁止玩家破坏方块
    # Prevent players from breaking blocks.
    blockBreak: true
    # 禁止玩家与方块交互
    # Prevent players from interacting with blocks.
    blockInteract: true
    # 禁止玩家聊天
    # Prevent players from chatting.
    chat: true
    # 禁止玩家使用命令
    # Prevent players from using commands.
    command: true
    # 允许玩家使用的命令，仅在 'command' 设置为 true 时生效
    # Whitelisted commands that can be used even when 'command' is set to true.
    commandWhitelist:
      - "/login"
      - "/l"
      - "/register"
      - "/reg"
    # 禁止玩家使用物品
    # Prevent players from using items.
    itemUse: true
    # 禁止玩家受到伤害
    # Prevent players from taking damage.
    damage: true
    # 禁止玩家攻击
    # Prevent players from attacking.
    attack: true

# --------------[ 基岩版配置 | Bedrock Settings ]--------------
# 基岩版玩家相关设置
# Settings for Bedrock Edition players.
bedrock:

  # 总开关
  # Master switch to enable or disable Bedrock support.
  enabled: false

  # 自动登录设置
  # Auto-login settings for Bedrock players.
  autologin:
    # 是否启用 Floodgate 自动登录
    # Enable auto-login with Floodgate?
    floodgate: false
    # 是否启用 UUID 自动登录（基岩版 UUID 以 00000000-0000-0000- 开头）
    # Enable auto-login by UUID? (Bedrock UUIDs start with 00000000-0000-0000-)
    uuid: false
    # 是否启用前缀自动登录
    # Enable auto-login by prefix?
    prefix: false
    # 基岩版玩家名称前缀
    # Prefix for Bedrock player names.
    prefix_value: "*"

  # 是否为基岩版玩家启用表单登录/注册
  # Enable forms for Bedrock players login/register?
  forms: true

# --------------[ 粒子效果配置 | Particle Settings ]--------------
# 未登录玩家的粒子效果设置
# Particle effects for players who have not logged in.
particle:

  # 总开关
  # Master switch to enable or disable particle effects.
  enabled: false

  # 粒子类型
  # Particle type.
  # 可用类型：FLAME, VILLAGER_HAPPY, HEART, CRIT, ENCHANTMENT_TABLE 等
  # Available types: FLAME, VILLAGER_HAPPY, HEART, CRIT, ENCHANTMENT_TABLE, etc.
  type: "FLAME"
